<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google!</title>
  </head>
  <body>
    <!-- Logo Section -->
    <div class="logo">
      <img src="/img/google.jpg" alt="google old logo" />
    </div>

    <!-- Search Section -->
    <div class="section-search">
      <p class="search-slogan">Search the web using Google!</p>
      <input type="text" class="search-area" />
      <input type="submit" class="btn" value="Google Search" />
      <input type="submit" class="btn" value="I'm feeling lucky!" />
    </div>

    <!-- Links Section -->
    <div class="section-links-boxes">
      <!-- Box-1 -->
      <div class="box-1">
        <div class="content-1">
          <p>Special Searches</p>
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            class="page-link-bg"
            >Stanford Search</a
          >
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
            class="page-link-bg"
            >Linux Search</a
          >
        </div>
      </div>

      <!-- Box-2 -->
      <div class="box-2">
        <div class="content-1">
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
            class="page-link-sm"
            >Help!</a
          >
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
            class="page-link-sm"
            >About Google!</a
          >
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
            class="page-link-sm"
            >Company Info</a
          >
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
            class="page-link-sm"
            >Google! Logos</a
          >
        </div>
      </div>

      <!-- Box-3 -->
      <div class="box-3">
        <div class="content-2">
          <p class="text-sm">
            Get Google! <br />
            updates monthly:
          </p>
          <input type="email" name="#" id="email" placeholder="your e-mail" />
          <br />
          <input type="submit" value="Submit" class="btn" />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            class="page-link-sm"
            >Archive</a
          >
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p class="text-sm">Copyright &copy;1998 Google Inc.</p>
    </footer>
  </body>
</html>
